<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>Ridwan | Todo app</title>
  </head>
  <body>
    <div class="main__container">
    <div class="wrapper">
      <header class="header_">
      <section class="header">
        <h1>Todo</h1>
        <img class="theme" src="images/icon-sun.svg" alt="theme-icon" />
      </section>
        <div class="todo-input">
          <button></button>
          <input id="todo-input" type="text" placeholder="Create a new todo..." />
        </div>
      </header>
      <main class="main">
      <div class="todos">
        <ul id="todo__list">
          <!-- <li draggable="false" //class="">
            <label class="list">
              <input class="checkbox" type="checkbox" />
              <span class="text">Submit Assignment</span>
            </label>
            <span class="remove"></span>
          </li> -->
        </ul>
      </div>
      <!-- <div class="mob">
        <div class="mob-count"><span>0</span> items left</div>
        <div class="mob-clear">Clear Completed</div>
      </div> -->
      <div class="footer">
        <!-- <div class="filters">    -->
        <p class="count"><span>0</span> items left</p>
        <p class="clear">Clear Completed</p>
      </div>
      <div class="center">
        <div class="label">
          <label>
            <input type="radio" name="filter" id="all" checked="" />
            <span>All</span>
          </label>
          <label>
            <input type="radio" name="filter" id="active" />
            <span>Active</span>
          </label>
          <label>
            <input type="radio" name="filter" id="completed" />
            <span>Completed</span>
          </label>
        </div>

        </div>
      </div>
    </main>

      <footer>
        <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ridwan Waheed</a>.
      </div>
    </footer>
    
    </div>
  </div>
  </body>
</html>
